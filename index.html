    <link rel="stylesheet" href="/common/css/lib.min.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/grid/css/app.min.css">
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body>
    <!-- inject:nav:html -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-contents">

            </div>
            <div class="collapse navbar-collapse" id="nav-contents">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./">整体情况</a>
                    </li>
                    <li>
                        <a href="./datasets.html">各关键数据情况</a>

                        <a href="">数据开放与标准倡议</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- endinject -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
         
          <p>「交通数据资源开放索引」旨在通过众包方式，发动数据使用者和数据拥有者，共同盘点行业关键数据资源的可访问性、可获得性和可使用性</p>
          <p> 其既是一个资源的索引,指引你到哪可以获取怎样的数据资源，也是对各个城市/机构开放流通关键数据资源的一项社会第三方评价（用户评价）。</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
          <div class="key well">
            <h5>标记说明:</h5>
            <ul>
              <li class="Yes">是</li>
              <li class="No">否</li>
              <li class="Unsure">不确定</li>
              <li class="DNE">尚无数据</li>
            </ul>
            <img alt="Key" class="img-responsive" src="./grid/img/test.png">
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-5 main">
          <h2 class="text-center">希望更新或补充数据?
            <h2>
              <a class="btn btn-primary btn-lg btn-block cta-button" href="https://docs.google.com/a/codeforamerica.org/forms/d/1Qe3UQOPI7w0QxdsVVhy6tTbX5TYMlqc48duP7YP9z6k/viewform">
                提交数据
              </a>
            </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <div class="table-responsive">
            <table class="table">
              <thead id="datasets"></thead>
              <tbody id="departments"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
      <tr>
        <td> <a href="{{departmentHref}}"> {{department}}</a> </td> {{#each this.datasets}}
        <td>
          <a href="{{datasetHref}}">
            <ul class="datapoles">
              <li class="datapole {{free}}" data-toggle="tooltip" title="{{freeCaption}}"></li>
              <li class="datapole {{machine}}" data-toggle="tooltip" title="{{machineCaption}}"></li>
              <li class="datapole {{context}}" data-toggle="tooltip" title="{{contextCaption}}"></li>
              <li class="datapole {{bulk}}" data-toggle="tooltip" title="{{bulkCaption}}"></li>
              <li class="datapole {{fresh}}" data-toggle="tooltip" title="{{freshCaption}}"></li>
              <li class="datapole {{incident}}" data-toggle="tooltip" title="{{incidentCaption}}"></li>
            </ul>
          </a>
        </td> {{/each}} </tr>
    </script>
    <script id="dataset-template" type="text/x-handlebars-template">
      <tr>
        <th>城市</th> {{#each this}}
        <th> <a href="{{datatypeHref}}"> {{datatype}} </a></th> {{/each}} </tr>
    </script>

    <script src="/grid/js/app.min.js"></script>

    <!-- endinject -->
  </body>

</html>
