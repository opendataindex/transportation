<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Police Open Data Census</title>
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- inject:css -->
    <link rel="stylesheet" href="/common/css/lib.min.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- inject:nav:html -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-contents">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./#">Police Open Data Census</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-contents">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./">Overview</a>
                    </li>
                    <li>
                        <a href="./datasets.html">All Datasets</a>
                    </li>
                    <li>
                        <a href="./recommendations.html">Recommendations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- endinject -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <h1>Datasets / Assaults on Officers
            <h1>
              <h3>Dataset Description:</h3>
              <p>These datasets contain information about incidents where officers were assaulted by individuals.</p>
        </div>
      </div>
      <div class="row">
        <div id="cards" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        </div>
      </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
      <li><a href="#" onClick="filterByDepartment('{{Department}}')">{{Department}}</a></li>
    </script>
    <script id="datatype-template" type="text/x-handlebars-template">
      <li><a href="#" onClick="filterByDatatype('{{[Type of Data]}}' )">{{[Type of Data]}}</a></li>
    </script>
    <!-- inject:templates:html -->
    <script id="card-template" type="text/x-handlebars-template"><div class="panel panel-default">
        <div class="panel-heading department-title-heading">
            <h1 class="department-title">{{Department}}, {{State}} â€“ {{"Type of Data"}}</h1>
        </div>
        <div class="panel-body">
          <div class="data-icons">
            <p><b>Data Breakdown:</b></p>
                <ul class="availablilty icons">
                    <a data-toggle="tooltip" title data-original-title="{{freeCaption}}">
                        <li>
                            <i class="fa fa-eye datapole {{free}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{machineCaption}}">
                        <li>
                            <i class="fa fa-keyboard-o datapole {{machine}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{contextCaption}}">
                        <li>
                            <i class="fa fa-cog datapole {{context}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{bulkCaption}}">
                        <li>
                            <i class="fa fa-files-o datapole {{bulk}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{freshCaption}}">
                        <li>
                            <i class="fa fa-clock-o datapole {{fresh}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{incidentCaption}}">
                        <li>
                            <i class="fa fa-list datapole {{incident}}"></i>
                         </li>
                    </a>
                </ul>
            </div>
            <p><b>Description: </b>{{Description}}</p>
            <p><b>Content Available: </b>{{"Content Available"}}</p>
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>Machine Readable: </b>{{"Data is machine readable"}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>Update Frequency: </b>{{"Update frequency"}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p><b>Fields: </b>{{"Fields Included"}}</p>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>Download Formats: </b>{{"Available downloads"}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>Data timeline: </b>{{"Data timeline"}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href={{Link}}>{{Link}}</a>
            </br>
            <small>This summary last updated on: {{"Row last updated"}}</small>
        </div>
    </div>
    </script>
    <!-- endinject -->
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'XXXXXXX', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      pageType = "Assaults on Officers";
    </script>
    <!-- inject:js -->
    <script src="/common/js/lib.min.js"></script>
    <script src="/common/js/common.min.js"></script>
    <script src="/datatype/js/app.min.js"></script>
    <!-- endinject -->
  </body>

</html>
