<!DOCTYPE html>
<html lang="en">

  <head>
    <title>行业数据资源开放索引（模板）</title>
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- inject:css -->
    <link rel="stylesheet" href="/common/css/lib.min.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/datasets/css/app.min.css">
    <!-- endinject -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- inject:nav:html -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-contents">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                 <a class="navbar-brand" href="./#">行业数据资源开放索引（模板）</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-contents">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./">整体情况</a>
                    </li>
                    <li>
                        <a href="./datasets.html">各关键数据情况</a>
                    </li>
                    <li>
                        <a href="">数据开放与标准倡议</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- endinject -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <div class="alert alert-info" role="alert">
            <!--<button type="button" class="close" data-dismiss="alert">×</button>-->
            <p><b>如果信息有所缺漏或错误，请通过表单提交或更新数据 </b></p>
          </div>
        </div>
     
        <div id="cards" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
        </div>
      </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
      <option onChange="filterByDepartment('{{City}}')">{{City}}</option>
    </script>
    <script id="datatype-template" type="text/x-handlebars-template">
      <li><a href="#" onClick="filterByDatatype('{{[Data]}}' )">{{[Data]}}</a></li>
    </script>

    <!-- inject:templates:html -->
    <script id="card-template" type="text/x-handlebars-template"><div class="panel panel-default">
        <div class="panel-heading department-title-heading">
            <h1 class="department-title">{{City}} – {{"Data"}}</h1>
        </div>
        <div class="panel-body">
          <div class="data-icons">
            <p><b>指标分解:</b></p>
                <ul class="availablilty icons">
                    <a data-toggle="tooltip" title data-original-title="{{freeCaption}}">
                        <li>
                            <i class="fa fa-eye datapole {{free}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{machineCaption}}">
                        <li>
                            <i class="fa fa-keyboard-o datapole {{machine}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{contextCaption}}">
                        <li>
                            <i class="fa fa-cog datapole {{context}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{bulkCaption}}">
                        <li>
                            <i class="fa fa-files-o datapole {{bulk}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{freshCaption}}">
                        <li>
                            <i class="fa fa-clock-o datapole {{fresh}}"></i>
                        </li>
                    </a>
                    <a data-toggle="tooltip" title data-original-title="{{incidentCaption}}">
                        <li>
                            <i class="fa fa-list datapole {{incident}}"></i>
                         </li>
                    </a>
                </ul>
            </div>
            <p><b>数据分类: </b>{{Category}}</p>
            <p><b>数据字段: </b>{{"Fields"}}</p>
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                           <p><b>数据分级: </b>{{"Access Type"}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>更新频率: </b>{{"Update frequency"}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                             <p><b>可机读: </b>{{"Data is machine readable"}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>最后更新日期: </b>{{"Data timeline"}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                           </p><p><b>下载格式: </b>{{"Available downloads"}}</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p><b>是否有API: </b>{{"API"}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <p><b>数据链接: </b>{{{linktxt}}}</p>
            </br>
            <small>该条数据记录最后更新时间: {{"Row last updated"}}</small>
        </div>
    </div>
    </script>
    <!-- endinject -->

   
    <!-- inject:js -->
    <script src="/common/js/lib.min.js"></script>
    <script src="/common/js/common.min.js"></script>
    <script src="/common/js/Papa.js"></script>
    <script src="/datasets/js/app.min.js"></script>
    <!-- endinject -->
  </body>

</html>
